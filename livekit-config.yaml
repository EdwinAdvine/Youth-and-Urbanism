# LiveKit Server Configuration for Urban Home School
# Development environment

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: false

keys:
  devkey: secret

logging:
  level: info

room:
  max_participants: 30
  empty_timeout: 300
  departure_timeout: 20

turn:
  enabled: true
  udp_port: 7882
  tls_port: 0
