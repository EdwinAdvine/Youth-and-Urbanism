# Redis for Urban Home School Development
# PostgreSQL is already running on your machine at port 5432

services:
  redis:
    image: redis:7-alpine
    container_name: tuhs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
