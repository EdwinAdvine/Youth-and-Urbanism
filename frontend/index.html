<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Home School | Learn. Design. Transform Communities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Brandon+Grotesque:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    .hero-bg {
      background-image: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('https://picsum.photos/id/1015/2000/1200');
      background-size: cover;
      background-position: center;
    }
    .course-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .course-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 50px -12px rgb(5 150 105 / 0.25);
    }
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #059669;
      transition: width 0.3s ease;
    }
    .nav-link:hover:after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-slate-50 font-sans" style="font-family: 'Brandon Grotesque', 'brandon-grotesque', Helvetica, sans-serif;">

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
