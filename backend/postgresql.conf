# PostgreSQL Production Tuning — Urban Home School
# Target: 4-core / 16 GB RAM, SSD storage
# Mount via docker-compose: postgres -c config_file=/etc/postgresql/postgresql.conf

# ── Connection Management ──────────────────────────────────────────
# PgBouncer handles client connections; PostgreSQL sees fewer direct conns.
max_connections = 200
superuser_reserved_connections = 3

# ── Memory ─────────────────────────────────────────────────────────
shared_buffers = 4GB                # 25% of RAM
effective_cache_size = 12GB         # 75% of RAM (OS page cache estimate)
work_mem = 16MB                     # Per-sort/hash operation; careful with many conns
maintenance_work_mem = 512MB        # VACUUM, CREATE INDEX, ALTER TABLE
huge_pages = try                    # Use huge pages if OS supports them

# ── Write-Ahead Log ───────────────────────────────────────────────
wal_level = replica                 # Required for streaming replication
max_wal_size = 2GB
min_wal_size = 512MB
wal_buffers = 64MB                  # ~3% of shared_buffers, capped
checkpoint_completion_target = 0.9  # Spread checkpoint writes
checkpoint_timeout = 10min

# ── Query Planner ──────────────────────────────────────────────────
random_page_cost = 1.1              # SSD: nearly sequential speed
effective_io_concurrency = 200      # SSD: many concurrent I/O ops
default_statistics_target = 200     # More precise planner stats

# ── Parallel Queries ───────────────────────────────────────────────
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ── Safety Timeouts ────────────────────────────────────────────────
statement_timeout = 30s                         # Kill queries exceeding 30s
idle_in_transaction_session_timeout = 60s        # Kill idle-in-transaction after 60s
lock_timeout = 10s                              # Don't wait forever for locks

# ── Logging ────────────────────────────────────────────────────────
log_min_duration_statement = 500    # Log queries taking > 500ms
log_checkpoints = on
log_connections = off               # Noisy with PgBouncer
log_disconnections = off
log_lock_waits = on
log_temp_files = 0                  # Log any temp file creation
log_autovacuum_min_duration = 250ms
log_line_prefix = '%t [%p] %q%u@%d '

# ── Autovacuum ─────────────────────────────────────────────────────
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s            # Check more frequently
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05   # 5% of table
autovacuum_analyze_scale_factor = 0.02  # 2% of table

# ── pgvector ───────────────────────────────────────────────────────
# Preload the vector extension for staff knowledge-base search
shared_preload_libraries = 'pg_stat_statements'

# ── pg_stat_statements ─────────────────────────────────────────────
pg_stat_statements.max = 5000
pg_stat_statements.track = top
