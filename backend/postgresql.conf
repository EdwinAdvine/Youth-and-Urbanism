# PostgreSQL Configuration — Urban Home School
# Development-friendly defaults; tune for production (see comments)

# ── Connection Management ──────────────────────────────────────────
max_connections = 100
superuser_reserved_connections = 3

# ── Memory ─────────────────────────────────────────────────────────
shared_buffers = 256MB              # Production: 25% of RAM (e.g. 4GB)
effective_cache_size = 768MB        # Production: 75% of RAM (e.g. 12GB)
work_mem = 4MB                      # Per-sort/hash operation
maintenance_work_mem = 128MB        # VACUUM, CREATE INDEX, ALTER TABLE

# ── Write-Ahead Log ───────────────────────────────────────────────
wal_level = replica
max_wal_size = 1GB
min_wal_size = 256MB
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# ── Query Planner ──────────────────────────────────────────────────
random_page_cost = 1.1              # SSD: nearly sequential speed
effective_io_concurrency = 200      # SSD: many concurrent I/O ops
default_statistics_target = 100

# ── Parallel Queries ───────────────────────────────────────────────
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ── Safety Timeouts ────────────────────────────────────────────────
statement_timeout = 30s
idle_in_transaction_session_timeout = 60s
lock_timeout = 10s

# ── Logging ────────────────────────────────────────────────────────
log_min_duration_statement = 500    # Log queries taking > 500ms
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 250ms
log_line_prefix = '%t [%p] %q%u@%d '

# ── Autovacuum ─────────────────────────────────────────────────────
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02

# ── Extensions ─────────────────────────────────────────────────────
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 5000
pg_stat_statements.track = top

# ── Listen ─────────────────────────────────────────────────────────
listen_addresses = '*'
