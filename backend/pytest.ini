[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (interact with external services)
    e2e: End-to-end tests (full system tests)
    security: Security tests (OWASP, penetration testing)
    slow: Tests that take more than 1 second
    payment: Payment gateway tests (M-Pesa, Stripe, PayPal)
    ai: AI provider integration tests

# pytest options
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=3
    -ra

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
