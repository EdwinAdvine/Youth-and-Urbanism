# Urban Home School - Full Development Stack
# PostgreSQL runs natively on the host (port 5432)
# Backend and frontend connect to it via host.docker.internal

services:
  redis:
    image: redis:7-alpine
    container_name: tuhs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tuhs_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.development
    environment:
      # Override DB/Redis URLs to use Docker networking
      DATABASE_URL: postgresql+asyncpg://tuhs_user:tuhs_dev_password_123@host.docker.internal:5432/tuhs_db
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: "8000"
      RELOAD: "False"
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tuhs_frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local
